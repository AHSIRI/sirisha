<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-a">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<title>flex box</title>
	<style>
	    .flex{
	    	display:flex;
	    	flex-direction:row;
	    	justify-content:space-around;
	    	flex-wrap:wrap;
	    }
	    .flex div
	    {
	    	background-color: skyblue;
	    	margin:2%;
	    	padding:5%;
	    	font-size:120px;
	    }
	</style>
</head>
<body>
     <div class="flex">
        <div>A</div>
        <div>B</div>
        <div>c</div>
        <div>D</div>     
</body>
</html>
